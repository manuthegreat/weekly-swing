name: Daily pipeline
 
on:
  schedule:
    # 07:15 AM Singapore time (UTC+8) = 23:15 UTC (previous day)
    - cron: "59 23 * * 0-4"
    - cron: "*/5 * * * *"

    # 05:30 PM Singapore time (UTC+8) = 09:30 UTC (same day)
    - cron: "30 9 * * 1-5"

  workflow_dispatch:

jobs:
  run-daily:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore cache_daily
        uses: actions/cache@v4
        with:
          path: cache_daily
          key: cache_daily-${{ runner.os }}-${{ github.ref_name }}
          restore-keys: |
            cache_daily-${{ runner.os }}-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline
        run: python -m src.pipeline daily

      - name: Commit artifacts
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add artifacts

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: update daily artifacts"
          git push
