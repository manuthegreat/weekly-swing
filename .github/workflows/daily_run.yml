name: Daily pipeline

"on":
  schedule:
    - cron: "15 23 * * 0-4"   # 07:15 SGT Mon–Fri
    - cron: "30 9 * * 1-5"    # 17:30 SGT Mon–Fri
  workflow_dispatch:

concurrency:
  group: daily-pipeline-main
  cancel-in-progress: false

jobs:
  run-daily:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Restore cache_daily
        uses: actions/cache@v4
        with:
          path: cache_daily
          key: cache_daily-${{ runner.os }}-${{ github.ref_name }}
          restore-keys: |
            cache_daily-${{ runner.os }}-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline
        run: python -m src.pipeline daily

      - name: Commit artifacts
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add artifacts

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: update daily artifacts"
          git pull --rebase origin main
          git push origin main
